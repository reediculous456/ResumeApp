  <!-- Signup Section -->
  <section id="signup" class="signup-section">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-center">

          <h2 class="text-white mb-5">Upload your resume here!</h2>

          <form action="http://localhost:3000/applicants" method="post" enctype="multipart/form-data" target="_blank">
            <input type="firstname" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="inputFName" placeholder="Enter first name" width="20%">
            <input type="lastname" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="inputLName" placeholder="Enter last name" width="20%">
            <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="inputEmail" placeholder="Enter email address" width="20%">
            <select name="positionSelect" id="positionSelect">
                <option selected disabled>Choose a Position</option>
              </select>
              <input type="file" accept=".rtf" name="resumeFile" style="color:white">
            <br />
            <input type="submit" value="Submit" class="btn btn-primary mx-auto">
          </form>

        </div>
      </div>
    </div>
  </section>
